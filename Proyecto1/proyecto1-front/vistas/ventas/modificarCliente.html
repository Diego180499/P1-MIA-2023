<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/ventas/formulario.css">
    <title>Document</title>
</head>
<body>
    <div class="cont-btn-regresar">
        <a href="./clientes.html" class="btn-regresar" id="regresar">Regresar</a>
    </div>
    
    <h1>Modificar Cliente</h1>
    <main class="principal">
        <div class="contenido-img"></div>
        <form class="formulario" id="form">
            <div class="contenido-formulario">
                <label>Nit</label><br>
                <input type="text" id="nit" placeholder="NIT" disabled="true"><br>
                <label>Nombre</label><br>
                <input type="text" id="name" placeholder="Nombre" ><br>
                <label>Apellido</label><br>
                <input type="text" id="lastName" placeholder="apellido"><br>
                <label>Dirección</label><br>
                <input type="text" id="address" placeholder="dirección"><br>
                <label>Teléfono</label><br>
                <input type="number" id="phone" placeholder="teléfono"><br>
                <br>
                <button type="submit" class="boton" id="btn">Modificar</button>
            </div>

        </form>
    </main>
</body>
<script src="../../js/ventas/modificarCliente.js"></script>
</html>
