<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/inventario/form-venta.css">
    <title>Document</title>
</head>
<body>
    <div class="contenido-inicial">
        <nav class="navegador">
            <div class="nav-opciones">
                <a href="#" class="nav-a" id="regresar">Regresar</a>
            </div>
        </nav>
        <div class="nav-h1">
            <h1>Electronic - Homes</h1>
            <p>Ingresar Venta</p>
        </div>
        <form class="formulario" id="form">
            <div class="contenido-formulario">
                <label for="venta">No. Venta</label>
                <input type="text" id="venta" disabled>
                <label>Producto</label><br>
                <select name="producto" id="producto"></select>
                <label>Cantidad</label><br>
                <input type="number" id="cantidad"><br>                
                <button type="submit" class="boton" id="btn">Detallar Venta</button>
            </div>
        </form>
        <div class="contenedor-finalizar">
            <button id="finalizar" class="finalizar">Finalizar Venta</button>
        </div>
        <h3 id="total"></h3>
    </div>
</body>
<script src="../../js/ventas/detalle-venta.js"></script>
</html>
